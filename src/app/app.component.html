<div class="content"
     role="main">
  <div class="input-field">
    <i class="material-icons prefix">add_alarm</i>
    <input type="text"
           class="form-control"
           placeholder="Add Todo..."
           #input
           (keydown.enter)="add(input)">
  </div>
  <app-todos [todos]="todo$ | async"
             (delete)="delete($event)"
             (completed)="completed($event)"></app-todos>
</div>
